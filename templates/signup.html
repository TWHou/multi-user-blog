{% extends "base.html" %}

{% block content%}

<h1>
  Sign Up:
</h1>
<form method="post"  class="form-horizontal">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">
      Username
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" name="username" value="{{username}}">
      <span class="text-danger">{{user_error}}</span>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">
      Password
    </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password">
      <span class="text-danger">{{pass_error}}</span>
    </div>
  </div>
  <div class="form-group">
    <label for="verify" class="col-sm-2 control-label">
      Reenter Password
    </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="verify" name="verify">
      <span class="text-danger">{{verify_error}}</span>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">
      Email (optional)
    </label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" value="{{email}}">
      <span class="text-danger">{{email_error}}</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

{% endblock %}
