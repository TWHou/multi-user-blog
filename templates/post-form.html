{% extends "base.html" %}

{% block content %}

<div class="page-header">
    <h1>Post Form</h1>
</div>
<form method="POST" role="form">

    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" class="form-control" id="subject" name="subject" value="{{subject}}">
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea name="content" id="content" class="form-control" rows="20">{{content}}</textarea>
    </div>
    <button class="btn btn-default" onclick="goBack()">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
